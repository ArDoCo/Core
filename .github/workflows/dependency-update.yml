name: Maven Dependency Updates

on:
  schedule:
    - cron: "00 09 * * 2"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update:
    uses: ardoco/actions/.github/workflows/maven-update.yml@main
    with:
      with-submodules: true
      runs-on: self-hosted
    secrets:
      PAT: ${{ secrets.SDQ_TOKEN }}
