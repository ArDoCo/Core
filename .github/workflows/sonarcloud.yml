name: SonarCloud Scan

on:
  push:
    branches: [ main, cleanup, refactoring, restructuring ]
  pull_request:
    types: [ opened, synchronize, reopened ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: joshlong/java-version-export-github-action@v17
        id: jve
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ steps.jve.outputs.java_major_version }}
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -U -Dparallel=all -DperCoreThreadCount=false -DthreadCount=8 -T 1C
